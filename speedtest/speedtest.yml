version: "3.7"
services:
  speedtest:
    container_name: speedtest
    image: henrywhitaker3/speedtest-tracker
    ports:
        - 8765:80
    volumes:
        - /datato/speedtest:/config
    environment:
        - TZ=Europe/Berlin
        - PGID=1000
        - PUID=1000
        - OOKLA_EULA_GDPR=true
    logging:
        driver: "json-file"
        options:
            max-file: "10"
            max-size: "200k"
    restart: unless-stopped